<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Seven segment display clock</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Seven segment display clock</h1>
        </header>
        <div class="clock">
            <div class="digit" id="hour-1">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
            </div>
            <div class="digit" id="hour-2">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
            </div>
            <div class="digit" id="divider">
                <div class="divider" id="divider-1"></div>
                <div class="divider" id="divider-2"></div>
            </div>
            <div class="digit" id="minute-1">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
            </div>
            <div class="digit" id="minute-2">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
